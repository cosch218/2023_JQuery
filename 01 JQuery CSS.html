<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery CSS</title>

    <link rel="stylesheet" href="./css/JQuery CSS.css">

    <!-- CDN을 연결할 때는 html을 통해 연결 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="header" id="header">JQuery를 이용한 CSS, class 접근</h1>
    <p>버튼을 클릭하면 보이지 않습니다</p>
    <button id="btn">숨김</button>
    <button id="toggle-button">header 숨김/보임</button>
    <hr>

    <!-- 투두리스트 -->
    <h2>JQuery 이용해서 input에 디자인 넣기</h2>
    <ul id="todolist">
        <li id="todo">
            <input type="checkbox">
            <span>할 일</span>
            <button>X</button>
        </li>
    </ul>

        <table id="number-btns">
            <tbody> <!-- prop("disabled", "true") 이용하여 버튼을 한 번 누르면 해당 버튼 사용 불가 -->
                <tr> <!-- button을 누를 때마다 버튼의 글자색을 빨간색으로 변경 -->
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                </tr>
            </tbody>
        </table>
    <script src="./js/JQuery CSS.js"></script>
</body>
</html>
